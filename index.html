<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Search Console Verification -->
    <meta name="google-site-verification" content="qUSF0wZKLgfu9cG9SZaqQHsgDGib2tvWw66bhqPjVyQ" />
    
    <!-- SEO Meta Tags -->
    <title>Amazon Profit Calculator - Free Amazon FBA Fee & ROI Tool</title>
    <meta name="description" content="Easily calculate your Amazon FBA profit, fees, and ROI with our free Amazon profit calculator. Perfect for Amazon sellers worldwide.">
    <meta name="keywords" content="Amazon Profit Calculator, Amazon FBA calculator, Amazon fee calculator, Amazon ROI calculator, FBA profit tool, Amazon seller tools">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .calculator {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        p {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Amazon Profit Calculator</h1>
    <p style="text-align:center;">Use our free Amazon Profit Calculator to find out your FBA profit, fees, and ROI instantly.</p>

    <div class="calculator">
        <label>Product Sale Price ($):</label>
        <input type="number" id="salePrice" placeholder="Enter sale price">

        <label>Amazon Fees ($):</label>
        <input type="number" id="amazonFees" placeholder="Enter Amazon fees">

        <label>Product Cost ($):</label>
        <input type="number" id="productCost" placeholder="Enter product cost">

        <button onclick="calculateProfit()">Calculate Profit</button>

        <p id="result"></p>
    </div>

    <script>
        function calculateProfit() {
            let salePrice = parseFloat(document.getElementById('salePrice').value);
            let amazonFees = parseFloat(document.getElementById('amazonFees').value);
            let productCost = parseFloat(document.getElementById('productCost').value);

            if (isNaN(salePrice) || isNaN(amazonFees) || isNaN(productCost)) {
                document.getElementById('result').innerHTML = "Please enter all values.";
                return;
            }

            let profit = salePrice - amazonFees - productCost;
            let roi = (profit / productCost) * 100;

            document.getElementById('result').innerHTML = 
                `Profit: $${profit.toFixed(2)} <br> ROI: ${roi.toFixed(2)}%`;
        }
    </script>

</body>
    </html>
